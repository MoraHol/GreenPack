<div class="modal fade" id="modalSuscribe" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Suscribirme</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Correo:</label>
          <input type="email" id="email-suscribe-modal" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <a id="btnEditPass" role="button" class="btn btn-primary" href="#">Suscribirme</a>
      </div>
    </div>
  </div>
</div>
<script>
  $('#btnEditPass').click(() => {

    $.post('/services/suscribe.php', {
      email: $('#email-suscribe-modal').val()
    }, (data, status) => {
      if (status == 'success') {
        $('#modalSuscribe').modal('hide')
        $.notify({
          message: 'Gracias por preferirnos <br> Su suscripci√≥n fue exitosa'
        }, {
          type: 'success'
        })
      }
    })
  })
</script>
